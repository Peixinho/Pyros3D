language: cpp

compiler:
  - gcc

os:
  - linux

before_install:
  - sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends libc6-dev libsfml-dev libglew-dev libfreetype6-dev libassimp-dev libbullet*
  - git clone https://github.com/premake/premake-core.git
  - cd premake-core/
  - git submodule init
  - git submodule update
  - make -f Bootstrap.mak linux
  - mv bin/release/premake5 ../premake5 && cd ../
  - ls /usr/include/freetype2

script:
  - ./premake5 --x64 --examples gmake
  - cd build && make