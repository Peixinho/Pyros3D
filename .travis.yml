sudo: required

dist: trusty

language: cpp

compiler:
  - gcc

os:
  - linux

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -y --force-yes libglew-dev libfreetype6-dev libassimp-dev libbullet-dev libstdc++6 libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libjpeg8-dev libsndfile1-dev libopenal-dev libudev-dev libxcb-image0-dev libjpeg-dev libflac-dev
  - echo "Getting SFML"
  - git clone https://github.com/SFML/SFML.git
  - cd SFML
  - cmake -G "Unix Makefiles"
  - make
  - sudo make install
  - cd ..
  - echo "Getting premake5"
  - git clone https://github.com/premake/premake-core.git
  - cd premake-core/
  - git submodule init
  - git submodule update
  - echo "Compiling premake5"
  - make -f Bootstrap.mak linux
  - echo "Moving compiled premake5"
  - mv bin/release/premake5 ../premake5 && cd ../
  - echo "Running premake5"
  - ./premake5 --x64 --examples gmake
  - echo "Building Pyros ..."

script:
  - cd build
  - make
